<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API Comparison</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Weather API Comparison</h1>
    <div class="input-group">
      <label for="lat">Latitude:</label>
      <input type="number" id="lat" step="any" placeholder="e.g. 26.08">
      <label for="lon">Longitude:</label>
      <input type="number" id="lon" step="any" placeholder="e.g. 119.31">
      <button id="fetchBtn">Get Weather</button>
    </div>
    <div id="city-buttons" style="margin-top:10px;">
      <button class="city-btn" onclick="setCity(26.075300, 119.308197)">Fuzhou</button>
      <button class="city-btn" onclick="setCity(39.9042, 116.4074)">Beijing</button>
      <button class="city-btn" onclick="setCity(31.2304, 121.4737)">Shanghai</button>
      <button class="city-btn" onclick="setCity(23.1291, 113.2644)">Guangzhou</button>
      <button class="city-btn" onclick="setCity(22.5431, 114.0579)">Shenzhen</button>
      <button class="city-btn" onclick="setCity(30.5728, 104.0668)">Chengdu</button>
      <button class="city-btn" onclick="setCity(51.5074, -0.1278)">London</button>
      <button class="city-btn" onclick="setCity(40.7128, -74.0060)">New York</button>
      <button class="city-btn" onclick="setCity(35.6895, 139.6917)">Tokyo</button>
      <button class="city-btn" onclick="setCity(48.8566, 2.3522)">Paris</button>
      <button class="city-btn" onclick="setCity(-33.8688, 151.2093)">Sydney</button>
    </div>


    <canvas id="hourlyChart" width="600" height="250"></canvas>
    <div id="hourlySliderContainer">
      <label for="hourlySlider">Forecast range (3-hour intervals):</label>
      <input type="range" id="hourlySlider" min="1" max="24" value="9" />
      <span id="hourlySliderValue">9</span>
    </div>

    <h2>OpenWeather</h2>
    <div class="weather-section">
      <div id="currentWeather"></div>
      <div class="daily-forecast" id="openWeatherForecast"></div>
    </div>

    <h2>Weatherbit</h2>
    <div class="weather-section">
      <div id="weatherbitCurrent"></div>
      <div class="daily-forecast" id="weatherbitForecast"></div>
    </div>

    <h2>Visual Crossing</h2>
    <div class="weather-section">
      <div id="visualCrossingCurrent"></div>
      <div class="daily-forecast" id="visualCrossingForecast"></div>
    </div>

    <h2>Open-Meteo</h2>
    <div class="weather-section">
      <div id="openMeteoCurrent"></div>
      <div class="daily-forecast" id="openMeteoForecast"></div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
